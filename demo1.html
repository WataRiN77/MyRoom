<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scroll to Zoom</title>
<style>
  #zoomable {
    width: 200px;
    height: 200px;
    background-color: #00FFFF;
    transition: all 0.5s ease; /* 平滑放大效果 */
  }
</style>
</head>
<body>
 
<div id="zoomable"></div>
 
<script>
  const zoomableElement = document.getElementById('zoomable');
  let scale = 1; // 初始缩放比例
 
  zoomableElement.addEventListener('wheel', function(event) {
    event.preventDefault(); // 阻止默认滚轮行为
    scale += event.deltaY * 0.001; // 根据滚动方向调整缩放比例
    scale = Math.max(1, scale); // 限制最小缩放比例为1
    zoomableElement.style.transform = `scale(${scale})`; // 应用缩放效果
  });
</script>
 
</body>
</html>
